  cardano-forge-crds:
  - annotations:
      artifacthub.io/changes: "- kind: added\n  description: CardanoForgeCluster CRD
        for cluster-wide forge management\n- kind: added\n  description: CardanoLeader
        CRD for local leader election within a cluster\n- kind: added  \n  description:
        Multi-tenant support with network and pool identification\n- kind: added\n
        \ description: Health check integration for automatic failover\n- kind: added\n
        \ description: Priority-based cluster coordination\n"
      artifacthub.io/crds: |
        - kind: CardanoLeader
          version: v1
          name: cardanoleaders.cardano.io
          displayName: Cardano Leader
          description: Tracks local leader election state within a single Kubernetes cluster
        - kind: CardanoForgeCluster
          version: v1
          name: cardanoforgeclusters.cardano.io
          displayName: Cardano Forge Cluster
          description: Manages cluster-wide forge state and coordination for Cardano block producers
      artifacthub.io/crdsExamples: |
        - apiVersion: cardano.io/v1
          kind: CardanoForgeCluster
          metadata:
            name: mainnet-pool1abc-us-east-1
          spec:
            network:
              name: mainnet
              magic: 764824073
            pool:
              id: pool1abcd1234567890abcd1234567890abcd1234567890abcd1234
              idHex: "a1b2c3d4e5f6789012345678901234567890123456789012345678901234"
              name: "My Cardano Pool"
              ticker: "POOL"
            forgeState: Priority-based
            priority: 1
            region: us-east-1
      category: Blockchain
      licenses: MIT
