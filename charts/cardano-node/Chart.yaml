apiVersion: v2
name: cardano-node
description: |
  Cardano Node Helm Chart with Cluster-Aware Dynamic Block Production
  
  Features:
  - Multi-cluster coordination with priority-based forge management
  - Multi-tenant support for running multiple pools in the same cluster
  - Health-based automatic failover
  - Optional Mithril Signer and Submit API sidecars
  - Full observability with Prometheus metrics

type: application
version: 0.3.0
appVersion: "10.5.1"

keywords:
  - cardano
  - blockchain
  - block-producer
  - stake-pool
  - mithril
  - forge-manager
  - high-availability
  - multi-cluster

home: https://github.com/mochipool/cardano-forge-manager
sources:
  - https://github.com/IntersectMBO/cardano-node
  - https://github.com/mochipool/cardano-forge-manager
  - https://github.com/input-output-hk/mithril

maintainers:
